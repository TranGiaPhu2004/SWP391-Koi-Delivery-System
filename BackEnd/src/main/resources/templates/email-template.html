<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        #card {
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #upper-side {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #upper-side h1 {
            margin: 10px 0;
        }

        #lower-side {
            padding: 20px;
        }

        #lower-side p {
            font-size: 16px;
            margin: 15px 0;
        }

        #contBtn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        #contBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="card">
    <div id="upper-side">
        <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 200 200"
                fill="white"
                width="50px"
                height="50px"
        >
            <circle cx="100" cy="100" r="90" fill="none" stroke="white" stroke-width="5" />
            <path
                    d="M70 100 L90 120 L130 80"
                    fill="none"
                    stroke="white"
                    stroke-width="8"
                    stroke-linecap="round"
            />
        </svg>
        <h1 id="status">Thành công</h1>
    </div>
    <div id="lower-side">
        <p id="message">
            Chúc mừng! Tài khoản của bạn đã được tạo thành công.
        </p>
        <h1>Xin chào, [[${name}]]!</h1>
        <p>Chúng tôi rất vui được gửi email này tới bạn.</p>
        <p>Nội dung thông báo: [[${message}]]</p>
        <p>Trân trọng,</p>
        <p>Nhóm phát triển</p>
        <a href="#" id="contBtn">Tiếp tục</a>
    </div>
</div>
</body>
</html>
